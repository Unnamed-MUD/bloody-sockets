<html>
  <head>
  </head>

  <body>
    <style>
    body {
      background: #000;
      text: #fff;
      font-family: sans-serif;
    }
    #log {
      background: #111;
      padding:10px;
      text: #fff;
      color: #fff;
      font-size: 18px;
      width:800px;
      height:500px;
      overflow-y: scroll;
      border:0px;
    }
    input[name=chat] {
      width: 800px;
      font-size: 18px;
      background-color: #222;
      color:#fff;
      border:0px;
      padding:10px;
    }
    #wrapper {
      width:900px;
      margin: 0 auto;
    }
    .hilight-item {
      color:#ddf;
    }
    .hilight-title {
      color:#ffd;
    }
    .echo {
      color:#ccc;
    }

    </style>
    <div id="wrapper">
      <div id="log"></div>
      <form>
        <input name="chat" autocomplete="off" autofocus>
      </form>
    </div>

    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
